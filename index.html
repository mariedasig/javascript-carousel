<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
            <img src="images/jonathan-borba-v_2FRXEba94-unsplash.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="images/jessica-knowlden-nyBUfH9MkL4-unsplash.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="images/ryan-tang-8OyZGH43-p4-unsplash.jpg" alt="">
        </div>
        <div class="carousel__actions">
            <button id="carousel__button--prev" aria-label="Previous button"><</button>
            <button id="carousel__button--next" aria-label="Next button">></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
